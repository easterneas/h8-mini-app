<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eas' Lovely Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <header>
        <h1>My Simple Calculator</h1>
    </header>

    <main>
        <div id="calcWrapper">
            <div id="calculator">
                <div id="resultOutput">0</div>
                <div id="pad">
                    <input onclick="clearScreen()" type="button" value="C" class="button clear">
                    <input onclick="backspace()" type="button" value="Bkspc" class="button bs">
                    <input onclick="input(this)" type="button" value="*" class="button operator">
                    <input onclick="input(this)" type="button" value="7" class="button">
                    <input onclick="input(this)" type="button" value="8" class="button">
                    <input onclick="input(this)" type="button" value="9" class="button">
                    <input onclick="input(this)" type="button" value="/" class="button operator">
                    <input onclick="input(this)" type="button" value="4" class="button">
                    <input onclick="input(this)" type="button" value="5" class="button">
                    <input onclick="input(this)" type="button" value="6" class="button">
                    <input onclick="input(this)" type="button" value="+" class="button operator">
                    <input onclick="input(this)" type="button" value="1" class="button">
                    <input onclick="input(this)" type="button" value="2" class="button">
                    <input onclick="input(this)" type="button" value="3" class="button">
                    <input onclick="input(this)" type="button" value="-" class="button operator">
                    <input onclick="input(this)" type="button" value="0" class="button">
                    <input onclick="input(this)" type="button" value="000" class="button zeros">
                    <input onclick="input(this)" type="button" value="." class="button decimal">
                    <input onclick="calculate()" type="button" value="=" class="button calculate">
                </div>
            </div>
        </div>

        <div id="historyWrapper">
            <h4>History</h4>
            <h5>up to 10 calculations</h5>
            <div id="history">
            </div>
        </div>
    </main>

    <footer>
        <h5>Made with ❤️ for Hacktiv8 Phase 0</h5>
        <h5>Supports Responsive Web Design</h5>
    </footer>

    <script src="/assets/app.js" type="text/javascript"></script>
</body>
</html>
